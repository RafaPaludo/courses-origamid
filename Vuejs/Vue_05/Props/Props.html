<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Atribuindo props ao componente -->
        <pokemon-card :id="101" />
    </div>
    <script type="module">
        /* 
            Importando objetos que vão ser tornar componentes dentro da instância Vue.

            Lembrar que props seguem apenas um fluxo, de componente pai -> filho, e não o contrário.
        */ 
        import PokemonCard from './PokemonCard.js'
        Vue.component('PokemonCard', PokemonCard)

        const vm = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
