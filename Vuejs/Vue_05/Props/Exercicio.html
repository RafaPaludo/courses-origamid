<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <pokemon-input></pokemon-input>
    </div>
    <script type="module">
        import PokemonCard from './PokemonCard.js'
        Vue.component('PokemonCard', PokemonCard)

        const PokemonInput = {
            name: 'PokemonInput',
            data () {
                return {
                    initialID: 0,
                    id: 0,
                    getCard: false
                }
            },
            template:
                `<div>
                    <input type="number" min="0" max="904" v-model="initialID" />
                    <input type="submit" @click="createCard"  />
                    <div v-if="getCard">
                        <pokemon-card :id="id" />
                    </div>
                </div>`,
            methods: {
                createCard () {
                    this.id = Number(this.initialID)
                    this.getCard = true
                }
            }
        }

        Vue.component('PokemonInput', PokemonInput)

        const vm = new Vue({
            el: "#app",
        })
    </script>
</body>
</html>
