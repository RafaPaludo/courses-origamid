<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno</title>
    <script src="./vue.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                {{store}}
            </div>

            <div class="cart">
                R$ 0,00 | 0 
                <img src="./assets/carrinho.svg" alt="Carrinho">
            </div>
        </header>

        <section class="products">
            <div 
                class="card-wrapper"
                v-for="{ id, img, preco, nome } in products"
                @click="openModal(id)"
                :key="nome"
            >
                <img :src="img" :alt="nome" class="card-image">
                <div class="card-content">
                    <div class="card-price">R$ {{ preco }}</div>
                    <div class="card-name">{{ nome }}</div>
                </div>
            </div>
        </section>

        <section 
            class="popup"
            :class="{ show: showModal }"
            v-if="selectedProduct"
        >
            <div class="popup-wrapper">
                <div class="close-button" @click="closeModal">X</div>
                <img :src="selectedProduct.img" :alt="selectedProduct.nome" class="popup-image">
                <div class="popup-content">
                    <div class="popup-price">{{ selectedProduct.preco }}</div>
                    <div class="popup-name">{{ selectedProduct.nome }}</div>
                    <div class="popup-description">{{ selectedProduct.descricao }}</div>
                    <div class="popup-add-to-cart">Adicionar Item</div>
                    <div 
                        class="reviews-wrapper"
                    >
                        <h3 class="reviews-title">Reviews</h3>
                        <div
                            v-for="{ nome, estrelas, descricao } in selectedProduct.reviews" 
                            class="popup-review"
                        >
                            <div class="popup-reviews-descricao">{{descricao}}</div>
                            <span class="popup-reviews-name">{{nome}}</span> |
                            <span class="popup-reviews-stars">{{estrelas}} estrelas</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
