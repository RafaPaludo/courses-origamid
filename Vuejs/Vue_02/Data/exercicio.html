<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
<!-- Crie uma instância que mostre baseado no valor do lado do quadrado o seu perímetro (lX4) e área (lXl). O lado do quadrado deve ser um estado reativo -->
    <div id="app">
       O quadrado tem lado {{lado}}
       <br>
       Sua área é: {{lado * lado}}     
       <br>
       Seu perímetro é {{lado * 4}}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                lado: 2,
                area: 0,
                perimetro: 0
            }
        })
    </script>
</body>
</html>
