<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>Reativo Sempre</div>
        <div v-html="list"></div>
        <br><br>
        <div>Reativo Só uma vez</div>
        <div v-html="list" v-once></div>
        <br><br>
        <div>Reativo Sempre</div>
        <div v-html="list"></div>

        <button @click="add">Adicionar Item</button>
    </div>

    <script>
        // Mostrar o valor de uma variável como html apenas 1 vez
        // https://www.dnd5eapi.co/api/
        const vm = new Vue({
            el: "#app",
            data: {
                arrList: [0,1,2],
                list: '<div>Item 1</div><div>Item 2</div><div>Item 3</div>'
            },
            methods: {
                add () {
                    const arrLength = this.arrList.length + 1 
                    this.arrList.push(arrLength)
                    this.list += `<div>Item ${arrLength}</div>`
                }
            }
        });
    </script>
</body>
</html>
