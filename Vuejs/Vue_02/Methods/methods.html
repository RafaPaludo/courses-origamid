<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        Total: {{total}}
        <button @click="plus">Incrementar</button>
        <button @click="minus">Diminuir</button>
        <p>
            Vendido: {{vendido}}
            <button @click="countSales">Vender</button>
        </p>
    </div>
    <script>
        const color = "background: #4fc08d; color: #141414; font-size: 16px;";
        
        const vm = new Vue({
            el: "#app",
            data: {
                total: 10,
                vendido: 0
            },

            // Podemos criar métodos para manipular nossa instância.
            methods: {
                plus() {
                    return this.total += 1
                },
                minus() {
                    return this.total -= 1
                },
                // Podemos chamar métodos dentro de métodos, usando a palavrra this, para referenciar que o método pertence a instância.
                countSales() {
                    this.vendido += 1
                    this.minus()
                }
            }
        })
    </script>
</body>
</html>
