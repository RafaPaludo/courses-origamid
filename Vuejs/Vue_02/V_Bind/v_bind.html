<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- Usamos 'v-bind:' ou ':' para tornar o dado reativo -->
        <a :href="link">Link Google</a>

        <!-- Nas classes, podemos usar classes reativas e não-reativas -->
        <p class="salmon" :class="color">Color</p>

        <!-- Podemos usar ternários (if ? true : false) -->
        <p :class="comprou ? 'comprado' : 'nao-comprado' ">Comprou!</p>
    </div>
    <script>
        const color = "background: #4fc08d; color: #141414; font-size: 16px;";
        
        const vm = new Vue({
            el: "#app",
            data: {
                link: "https://google.com",
                color: "red",
                comprou: !true
            }
        })
    </script>
</body>
</html>
